<div class="row">
  <div class="col-cs-12">
    <!--f is a local reference of the form element and by equaling it to ngForm we get access to the javascript object angular created behind the scenes-->
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="row">
      <div class="col-sm-5 form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          name="name"
          required
          ngModel>
        <!--we add ngModel to register this as a control in our template driven form-->

      </div>
      <div class="col-sm-2 form-group">
        <label for="amount">Amount</label>
        <input
          type="number"
          id="amount"
          class="form-control"
          name="amount"
          required
          pattern="^[1-9]+[0-9]*$"
          ngModel
        >
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
      <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{editMode ? 'Update' : 'Add'}}</button>
      <button class="btn btn-danger" type="button" (click)="onDelete()"
      *ngIf="editMode">Delete</button>
      <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
      </div>
    </div>
  </form>
  </div>
</div>
